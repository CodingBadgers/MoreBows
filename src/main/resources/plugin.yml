name: MoreBows
version: 2.5.5
main: me.KiwiLetsPlay.MoreBows.MoreBows
author: KiwiLetsPlay
commands:
     morebows:
          description: tests the plugin
          usage: /<command>
     mblist:
          description: list the available bows
          usage: /<command>
          default: op
     mbgive:
          description: gives the player the wanted bow.
          usage: /<command> <player> <bow>
          default: op
     mbreload:
          description: reloads the plugin.
          usage: /<command>
          default: op
     mbconfig:
          description: changes the given config-path.
          usage: /<command> <path> <value>
          default: op
permissions:
   morebows.*:
     description: Gives access to all morebows things
     children:
       morebows.bows.*: true
       morebows.command: false
       morebows.artefact.* : true
       morebows.craft.* : true
   morebows.command:
     description: Allows you to use the morebows commands
     default: false
